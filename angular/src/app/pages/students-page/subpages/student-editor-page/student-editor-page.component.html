<div class="responsive-wrapper">
    <div class="page-title-area">
        <h1 *ngIf="!id">Add new student</h1>
        <h1 *ngIf="id">Update student</h1>
    </div>
</div>

<form class="responsive-wrapper" *ngIf="myForm" [formGroup]="myForm">

    <!-- Hidden input to store data, maybe it is not needed but it shouldn't hurt to have -->
    <!--     <input type="hidden" formControlName="id" />
    <input type="hidden" formControlName="date" /> -->

    <h2 class="student-details">Student Details</h2>

    <!-- Student lastName -->
    <mat-form-field class="lastName-area" appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" formControlName="lastName" required />
    </mat-form-field>

    <!-- Student firstName -->
    <mat-form-field class="firstName-area" appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput type="text" formControlName="firstName" required />
    </mat-form-field>

    <div class="actions">
        <button mat-button [routerLink]="['/students']" type="button">Cancel</button>&nbsp;&nbsp;
        <button mat-raised-button color="primary" (click)="submit(myForm.value)" [disabled]="myForm.invalid">
            <span *ngIf="!id">Add new student</span>
            <span *ngIf="id">Update studdent</span>
        </button>
    </div>

</form>
