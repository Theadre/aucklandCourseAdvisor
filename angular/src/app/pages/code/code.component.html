<main class="responsive-wrapper">
  <div class="page-title-area">
    <h1>Codes</h1>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>code</th>
      <td mat-cell *matCellDef="let element">{{ element.code }}</td>
    </ng-container>

    <ng-container matColumnDef="courseId">
      <th mat-header-cell *matHeaderCellDef>courseId</th>
      <td mat-cell *matCellDef="let element">{{ element.courseId }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date | date : "dd/MM/yyyy"}}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <a mat-icon-button color="primary" [routerLink]="['/codes/update', element.id]" matTooltip="Edit Course">
          <mat-icon>create</mat-icon>
        </a>
        <a mat-icon-button color="primary" (click)="onDeleteButton(element.id)" matTooltip="Delete Course">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="table-footer">
    <a mat-stroked-button color="primary" [routerLink]="['/codes/update', 0]">
      <span>Add new course</span>
      <mat-icon>add</mat-icon>
    </a>
  </div>
</main>
